<source>
  @type tail
  path /logs/opendj/opendj*
  pos_file /logs/opendj.pos
  limit_recently_modified 24h
  tag hamm-opendj
  format multiline
  format_firstline /\d{4}-\d{1,2}-\d{1,2} \d{1,2}:\d{1,2}:\d{1,2}/ 
  format1 /^(?<time>[^\[]*)\[(?<module>[^\]]*)\] (?<level>[A-Z]+) (?<message>.*)$/
  time_format %Y-%m-%d %H:%M:%S
</source>
